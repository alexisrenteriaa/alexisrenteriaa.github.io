<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de Expresiones Postfijas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            margin: 0 auto;
            width: 400px;
            text-align: left;
        }
        .stack {
            border: 1px solid #ccc;
            min-height: 150px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
        .stack-item {
            background-color: #e3e3e3;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Evaluador de Expresiones Postfijas</h1>
    <div class="container">
        <label for="expression">Expresi√≥n Postfija:</label>
        <input type="text" id="expression" placeholder="Ej: 3 4 + 2 * 7 /" style="width: 100%;" />
        <br>
        <button onclick="evaluateExpression()">Evaluar</button>
        <button onclick="stepByStep()">Paso a Paso</button>
        <button onclick="clearAll()">Limpiar</button>

        <div id="result"></div>
        <h3>Pila</h3>
        <div id="stack" class="stack"></div>
    </div>

    <script src="postfix.js"></script>
</body>
</html>
